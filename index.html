<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue_slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<!-- https://picsum.photos/400/400 -->

<body>
        
        <div id="main" class="mainContainer">
    
            <div class="containerMainImg">
                <img :src="images[counter].immagineLink" alt="img">
    
                <div class="text">
                    <h2>
                        {{images[counter].titolo}}
                    </h2>
                    <p>
                        {{images[counter].paragrafo}}
                    </p>
                </div>
            </div>
            <!-- image container -->
            <div class="sideImages">
                <div class="img" v-for="image in images">
                    <img :src="image.immagineLink" alt="">
                </div>
                
                <div class="buttons">
                    <p @click="scrollUp" class="up"><i class="fas fa-chevron-up"></i></p>
                    <p @click="scrollDown" class="down"><i class="fas fa-chevron-down"></i></p>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>
</html>
